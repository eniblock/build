name: Setup
description: Setup the default job configuration
inputs:
  helmdir:
    description: 'Directory of the helm chart to publish'
    required: false
    default: ''
  dockerhub_username:
    required: false
    default: 'eniblock'
  dockerhub_token:
    required: true
    default: ''
outputs:
  tag:
    description: "The tag to use"
    value: ${{ steps.buildtag.outputs.tag }}
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v2
  - name: Install earthly
    uses: earthly/actions-setup@v1
    with:
      version: v0.6.23
  - name: Disable earthly analytics
    shell: bash
    run: |
      mkdir -p ~/.earthly
      cat <<EOF > ~/.earthly/config.yml
      global:
        disable_analytics: true
      EOF
  - name: Indicate earthly that the cache is used in http
    shell: bash
    run: |
       earthly config global.buildkit_additional_config "'[registry.\"cache.registry\"]
          http = true'"
  - name: Export useful common environment variables
    shell: bash
    run: |
      echo "FORCE_COLOR=1" >> $GITHUB_ENV
      echo "EARTHLY_MAX_REMOTE_CACHE=true" >> $GITHUB_ENV
  - name: Login to Docker Hub
    uses: docker/login-action@v2
    with:
      username: ${{ inputs.dockerhub_username }}
      password: ${{ inputs.dockerhub_token }}
  - uses: eniblock/build/actions/buildtag@develop
    id: buildtag
    with:
      helmdir: ${{ inputs.helmdir }}
