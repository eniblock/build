checks:
  # doNotAutoAddDefaults: true
  exclude:
    - no-read-only-root-fs
    - drop-net-raw-capability
    - run-as-non-root
    - unset-cpu-requirements
    - unset-memory-requirements
    - non-existent-service-account
  include:
    - no-liveness-probe
    - access-to-create-pods
    - access-to-secrets
    - cluster-admin-role-binding
    - default-service-account
    - unsafe-proc-mount
    - wildcard-in-rules
    - writable-host-mount
    - exposed-services
    - non-isolated-pod
    # TODO: activate these, once ready
    # - no-readiness-probe
    # - no-rolling-update-strategy
customChecks:
  - name: unset-memory-requests
    template: memory-requirements
    params:
      requirementsType: request
      lowerBoundMB: 0
      upperBoundMB: 0
  - name: unset-cpu-requests
    template: cpu-requirements
    params:
      requirementsType: request
      lowerBoundMillis: 0
      upperBoundMillis: 0
  - name: not-always-image-pull-policy
    template: image-pull-policy
    params:
      forbiddenPolicies:
        - Always
        - Never
  - name: reloader-annotation
    template: required-annotation
    params:
      key: reloader.stakater.com/auto
      value: "true"
    scope:
      objectKinds:
        - DeploymentLike
