stages:
  - publish

docker:
  stage: publish
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
  script:
    - cd docker
    - docker pull tbxdev/build-docker || true
    - docker build --cache-from tbxdev/build-docker -t tbxdev/build-docker .
    - docker push tbxdev/build-docker
  after_script:
    - docker logout
  only:
    changes:
      - .gitlab-ci.yml
      - docker/**/*
      - docker/*
